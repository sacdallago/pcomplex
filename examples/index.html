<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <style>
        h1 {
            text-align: center;
        }
        #container {
            width:100%;
            height: 100%;
        }

        #pcomplex {
            min-width: 4em;
            min-height: 4em;
            margin: auto 0;
        }


        body { font: 12px Arial;}

        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .tooltip {
            background: #eee;
            box-shadow: 0 0 5px #999999;
            color: #333;
            font-size: 12px;
            left: 130px;
            padding: 10px;
            position: absolute;
            text-align: center;
            top: 95px;
            z-index: 10;
            display: block;
            opacity: 0;
        }

        .title{
            font-size:16px;
        }
    </style>
</head>

<body>
<div id="container">
    <h1>Example</h1>
    <div id="pcomplex" alt="ALT-TXT: pcomplex visualization div"></div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../build/pcomplex.js"></script>
<script>
    $(document).ready(function () {
        $.ajax( {
            type: 'GET',
            url: "data.tsv",
            error: function (jqXHR, textStatus, errorThrown) {
                throw errorThrown;
            },
            success: function (data) {
                let [parsedData, proteins] = PComplex.parseTSV(data);
                let tracks = PComplex.getTracks(proteins, parsedData);
                PComplex.renderGraph(tracks, "#pcomplex");
            }
        });
    });
</script>
</body>
</html>
